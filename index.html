<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Income Tax Calculator (India)</title>
<style>
  body {font-family: Inter, sans-serif; background:#f8fafc; margin:0; padding:16px;}
  .container {max-width: 900px; margin:auto;}
  .card {background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,0.06);} 
  h2 {font-size:20px; margin-bottom:12px;}
  .section {margin-top:20px;}
  .section h3 {font-size:16px; margin:0 0 8px; color:#111;} 
  label {font-size:13px; color:#555;} 
  input, select {width:100%; padding:10px; border:1px solid #d4d7dd; border-radius:8px; margin-top:4px;} 
  .row {display:flex; gap:16px; flex-wrap:wrap;} 
  .col {flex:1; min-width:240px;} 
  button {width:100%; margin-top:20px; padding:14px; border:none; border-radius:8px; background:#00b878; color:#fff; font-size:16px; cursor:pointer;} 
  .result {margin-top:20px; padding:16px; background:#f1f5f9; border-radius:8px;} 
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Income Tax Calculator</h2>

    <div class="row">
      <div class="col">
        <label>Assessment year</label>
        <select id="ay">
          <option>2025 - 2026</option>
          <option>2024 - 2025</option>
        </select>
      </div>
      <div class="col">
        <label>Age category</label>
        <select id="age">
          <option value="below60">Below 60</option>
          <option value="senior">60 - 80</option>
          <option value="super">Above 80</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h3>Income</h3>
      <div class="row">
        <div class="col"><label>Gross salary income</label><input id="gross" type="number" value="0"></div>
        <div class="col"><label>Annual income from other sources</label><input id="otherSrc" type="number" value="0"></div>
        <div class="col"><label>Annual income from interest</label><input id="interest" type="number" value="0"></div>
        <div class="col"><label>Rental Income (Let-out property)</label><input id="rent" type="number" value="0"></div>
        <div class="col"><label>Home loan interest (self-occupied)</label><input id="homeSelf" type="number" value="0"></div>
        <div class="col"><label>Home loan interest (let-out)</label><input id="homeLet" type="number" value="0"></div>
      </div>
    </div>

    <div class="section">
      <h3>Deductions</h3>
      <div class="row">
        <div class="col"><label>80C</label><input id="d80c" type="number" value="0"></div>
        <div class="col"><label>NPS u/s 80CCD(1B)</label><input id="nps" type="number" value="0"></div>
        <div class="col"><label>Medical Insurance u/s 80D</label><input id="d80d" type="number" value="0"></div>
        <div class="col"><label>Donation u/s 80G</label><input id="d80g" type="number" value="0"></div>
        <div class="col"><label>Edu Loan Interest u/s 80E</label><input id="d80e" type="number" value="0"></div>
        <div class="col"><label>Interest on savings (80TTA/80TTB)</label><input id="d80tta" type="number" value="0"></div>
      </div>
    </div>

    <div class="section">
      <h3>HRA Exemption</h3>
      <div class="row">
        <div class="col"><label>Basic salary</label><input id="basic" type="number" value="0"></div>
        <div class="col"><label>DA</label><input id="da" type="number" value="0"></div>
        <div class="col"><label>HRA received</label><input id="hra" type="number" value="0"></div>
        <div class="col"><label>Total rent paid</label><input id="rentPaid" type="number" value="0"></div>
        <div class="col">
          <label>Metro city?</label>
          <select id="metro"><option value="yes">Yes</option><option value="no">No</option></select>
        </div>
      </div>
    </div>

    <button id="calcBtn">CALCULATE</button>
    <div id="result" class="result" style="display:none"></div>
  </div>
</div>

<script>
function formatINR(x){ return 'â‚¹'+Number(x||0).toLocaleString('en-IN'); }

function calculate(){
  let gross = +gross.value;
  let totalIncome = gross + +otherSrc.value + +interest.value + +rent.value;
  let deductions = (+d80c.value) + (+nps.value) + (+d80d.value) + (+d80g.value) + (+d80e.value) + (+d80tta.value);

  // simple HRA rule
  let hraExempt = Math.min(
    +hra.value,
    (+basic.value * (metro.value==='yes'?0.5:0.4)),
    Math.max(0, +rentPaid.value - 0.1 * +basic.value)
  );

  deductions += hraExempt;
  let taxable = Math.max(0, totalIncome - deductions);

  let tax = taxable <= 250000 ? 0 : taxable <= 500000 ? (taxable-250000)*0.05 : taxable <= 1000000 ? 12500 + (taxable-500000)*0.2 : 112500 + (taxable-1000000)*0.3;

  let cess = tax * 0.04;
  let total = tax + cess;

  result.style.display = 'block';
  result.innerHTML = `
    <strong>Total Income:</strong> ${formatINR(totalIncome)}<br>
    <strong>Deductions:</strong> ${formatINR(deductions)}<br>
    <strong>Taxable:</strong> ${formatINR(taxable)}<br>
    <hr>
    <strong>Tax:</strong> ${formatINR(tax)}<br>
    <strong>Cess (4%):</strong> ${formatINR(cess)}<br>
    <strong>Total Tax:</strong> ${formatINR(total)}
  `;
}

calcBtn.onclick = calculate;
</script>
</body>
</html>
